<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; margin-top: 100px; }

  </style>

<body>

  <div class="card">
    <div class="card_container_result">
      <h1 class="result_title">Your Result</h1>
      <p class="result_score">
        <span>76</span>
        of 100
      </p>
      <p class="result_subtitle">Great</p>
      <p class="result_txt">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card_container_summary">
      <h2 class="summary_title">Summary</h2>
      

      <ul class="summary_list">
        <li>
          <div class="summary_list_title">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="summary_list_note"><span>80</span> / 100</div>
        </li>
        <li>
          <div class="summary_list_title">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="summary_list_note"><span>92</span> / 100</div>
        </li>
        <li>
          <div class="summary_list_title">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="summary_list_note"><span>61</span> / 100</div>
        </li>
        <li>
          <div class="summary_list_title">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="summary_list_note"><span>72</span> / 100</div>
        </li>
      </ul>
